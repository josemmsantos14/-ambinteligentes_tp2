    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_askname
      - intent: say_name
        entities:
        - name: Mariana
      - slot_was_set:
        - name: Mariana
      - action: utter_askage
      - intent: say_age
        entities:
        - age: '21'
      - slot_was_set:
        - age: '21'
